<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Lnding Page with a Single Introductory Section</title>
    <link rel="icon" type="image/png" src="images/bg-mobile.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap');
    </style>
</head>
<body>
    <div id="header-main">
        <header>
            <img src="images/logo.svg" alt="Logo">
        </header>
        <main>
            <div id="main-container">
                <div id="image-container">
                    <img src="images/illustration-mockups.svg" alt="Media Screen Picture">
                </div>
                <div id="description">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connection with your users as you engage in genuine discussions.</p>
                    <button>Register</button>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p>Challenge by <a href="#">Frontend Mentor</a> Coded by <a href="#">Fortune Oguibe</a></p>
        <div id="media-icons">
            <i class="fa-brands fa-1x fa-facebook"></i>
            <i class="fa-brands fa-1x fa-twitter"></i>
            <i class="fa-brands fa-1x fa-instagram"></i>
        </div>
    </footer>
</body>
</html>
